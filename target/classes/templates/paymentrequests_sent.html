<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="paymentrequests_sentList">
        <h2>People that owe me</h2>
        <p id="no_payment_requests_sent" th:if="${#lists.isEmpty(requests_sent)}">Nobody owes you anything!</p>
    </section>
    <table >
        <tr>
            <th>Who</th>
            <th>What</th>
            <th>Due In (days)</th>
            <th>How Much</th>
        </tr>
        <tr th:each ="payment : ${requests_sent}">
            <td th:text="${payment.getPersonWhoShouldPayBack.getName}">Date</td>
            <td ><a th:text="${payment.getDescription}"  href="#"></a></td>
            <td th:text="${payment.daysLeftToPay}">Amount Spent</td>
            <td th:text="${payment.getAmountToPay}">Payments Requested</td>
        </tr>
        <tr>
            <td colspan="3">Total Unpaid</td>
            <td th:text="${unpaidTotal}" id="grand_total">Total</td>
        </tr>
    </table>

</div>
</body>

</html>
