<!DOCTYPE html>
<html

        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="new_expenseList">
        <form method="post" action="/expense.action">
            <label>Description</label>
            <input id="description" name = "description" type="text" placeholder="Lunch">
            <label>Date(dd/mm/yyyy e.g 21/12/2023)</label>
            <input id = "date" name ="date" type="date" placeholder="05/11/2010">
            <label>Amount(no cents allowed)</label>
            <input id="amount" name="amount" type="number" placeholder="550">
            <input id="submit" type="submit" value="Submit"/>
        </form>
    </section>

</div>
</body>

</html>
